<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <header class="cabecalho">
            <img src="imgs/logo_alura.png" alt="ALURA">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite o seu texto aqui"></textarea>
                <section class="abaixo">
                    <p>Atenção apenas letras minúsculas e sem acento</p>
                    <div class="container-buttons">
                        <button onclick="cripto()"  class="btn-cripto">Criptografar</button>
                        <button onclick="descripto()" class="btn-descripto">Descriptografar</button>
                    </div>
                </section>
            </div>
            <div id="output">
                <img src="imgs/pessoa.png" alt="" class="foto">
                <h2>Sua mensagem aparecerá aqui</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar</span>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/xiste"><img src="imgs/github.png" alt=""></a>
        </div>
        <h3>Desenvolvido por Cauan</h3>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
